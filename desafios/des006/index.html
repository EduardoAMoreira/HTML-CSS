<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><p><abbr title="Use a tag <p>">Parágrafo</abbr></p>
        </li>
        <li><p><abbr title="Use as tags entre <h1> e <h6>">Título</abbr></p>
        </li>
        <li><p><abbr title="Use a tag <img>">Imagens</abbr></p>
        </li>
        <li><p><abbr title="Use a tag <abbr>">Abreviações</abbr></p>
        </li>
        <li><p><abbr title="Use tag <br>">Quebra de linha</abbr></p>
        </li>
        <li><p><abbr title="Use a tag <ol type="1"">Listas numeradas</abbr></p>
        </li>
        <li><p><abbr title="Use a tag <link:Favicon">Icone favorito</abbr></p>
        </li>
        </ul>
</body>
</html>
